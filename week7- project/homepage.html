<body>

    <!-- Page Navbar -->
    <div class="nav">
        <ul>
            <li class="home-link"><a class="active" href="./homepage.html">Home</a></li>
            <li class="scroll-link"><a href="./scroll.html">Scrolling Information</a></li>

    <h1>Homepage</h1>

    <!-- The dots/circles -->
    <div class="dot-div">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div> 

     <!-- Automatic Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <img src="images/sign.jpg" style="width:100%">
            <div class="text">Muir snowfield on Ranier</div>
        </div>
    
        <div class="mySlides fade">
            <img src="images/ranier.jpg" style="width:100%">
            <div class="text">View of the path up the lower mountain</div>
        </div>
    
        <div class="mySlides fade">
            <img src="images/higher.jpg" style="width:100%">
            <div class="text">View of the upper mountain</div>
        </div>

    </div>

    <script src="js/homepage.js"></script>
